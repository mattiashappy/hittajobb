<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa Annons - Hittajobb.se</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="hittajobb.se" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Lediga jobb</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Jobb & karriär</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">För arbetsgivare</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-light" href="/skapa_annons">Skapa annons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light" href="#">Logga in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

<main class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="create-ad-form p-4 border rounded">
                <h2 class="mb-4">Skapa en ny annons</h2>
                <form action="/create_ad" method="post">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Jobbtitel</label>
                        <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Ange jobbtitel" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Företagsnamn</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Ange företagsnamn" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Plats</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Ange plats" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Jobbeskrivning</label>
                        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Beskriv jobbet" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="applicationUrl" class="form-label">Ansökningslänk</label>
                        <input type="url" class="form-control" id="applicationUrl" name="applicationUrl" placeholder="Ange länk till ansökan" required>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Publicera annons</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
