<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - Jobboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ job.title }}</h1>
        <h2>{{ job.company }}</h2>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Published:</strong> {{ job.published_at.strftime('%Y-%m-%d') }}</p>
        <div class="job-description">
            {{ job.description | safe }}
        </div>
        <a href="{{ job.application_link }}" class="btn btn-primary mt-3">Apply Now</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Jobs</a>
    </div>
</body>
</html>
